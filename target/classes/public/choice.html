<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Choose the language</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* змінюємо шрифт */
            background-color: #f4f4f4; /* задаємо фоновий колір */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h2 {
            margin-top: 250px; /* відступ від верху для заголовку */
        }

        form {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select,
        input[type='text'],
        input[type='file'] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type='submit'] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        main {
            flex: 1;
            text-align: center; /* центруємо вміст */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info span {
            margin-right: 20px;
            color: white;
        }

        .logout-button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff5733;
            color: #fff;
            cursor: pointer;
        }

        footer {
            margin-top: auto;
            background-color: #343a40; /* колір футера */
            color: #fff; /* колір тексту */
            padding: 20px 0;
            text-align: center;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>

<body>
<header>
    <img src="images.png" alt="Icon Image" style="height: 50px; width: 50px;">
    <nav>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <div class="user-info">
        <span id="username">dagovecvalerij@gmail.com</span>

            <input type="submit" value="Logout" class="logout-button">

    </div>
</header>
<main>
    <h2>Choose</h2>
    <form action="/translate" method="post" enctype="multipart/form-data">
        <label for='fileName'>File name:</label>
        <input type='text' id='fileName' name='fileName'><br>
        <label for="language">To:</label>
        <select name="language">
            <option value="en">English</option>
            <option value="uk">Ukrainian</option>
            <option value="de">German</option>
            <option value="pl">Polish</option>
            <option value="es">Spanish</option>
        </select>
        <label for="format">Format:</label>
        <select name="format">
            <option value="xml">XML</option>
            <option value="yaml">YAML</option>
            <option value="json">JSON</option>
        </select>
        <br>
        <input type="submit" value="Translate">
    </form>
</main>
<footer>
    <div>&copy; 2024 Sumy State University, Valerij Diahovets </div>
</footer>
</body>

</html>
