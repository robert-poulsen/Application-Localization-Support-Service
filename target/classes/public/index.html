<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* змінюємо шрифт */
            background-color: #f4f4f4; /* задаємо фоновий колір */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h2 {
            margin-top: 300px; /* відступ від верху для заголовку */
        }

        main {
            flex: 1;
            text-align: center; /* центруємо вміст */
        }


        button {
            margin: 20px; /* відступ між кнопками */
            padding: 10px 20px; /* встановлюємо відступи всередині кнопки */
            border: none;
            border-radius: 5px;
            background-color: #007bff; /* колір кнопки */
            color: #fff; /* колір тексту на кнопці */
            cursor: pointer;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        nav {
            margin-right: 1600px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }

        footer {
            margin-top: auto;
            background-color: #343a40; /* колір футера */
            color: #fff; /* колір тексту */
            padding: 20px 0;
            text-align: center;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
<header>
    <img src="/images.png" alt="Icon Image" style="height: 50px; width: 50px;">
    <nav>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
    </nav>
</header>
<main>
    <h2>Welcome</h2>
    <button onclick="location.href='/registration'">Registration</button>
    <button onclick="location.href='/login'">Login</button>
</main>
<footer>
    <div>&copy; 2024 Sumy State University, Valerij Diahovets </div>
</footer>
</body>
</html>
